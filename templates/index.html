<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Finder</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFC1CC 0%, #D4E7C5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 3em;
            margin-bottom: 10px;
            color: #C5979D;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
        }
        
        header p {
            font-size: 1.2em;
            font-weight: 300;
            color: #6B8E4E;
        }
        
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(197, 151, 157, 0.2);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: grid;
            gap: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a4a4a;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #C5979D;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #C5979D 0%, #6B8E4E 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 151, 157, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button i {
            font-size: 16px;
        }
        
        .results-section {
            display: none;
        }
        
        .results-section.active {
            display: block;
        }
        
        .results-header {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(197, 151, 157, 0.15);
        }
        
        .results-count {
            font-size: 1.3em;
            font-weight: 600;
            color: #4a4a4a;
        }
        
        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .business-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(197, 151, 157, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(197, 151, 157, 0.25);
        }
        
        .business-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f9f9f9;
        }
        
        .business-content {
            padding: 20px;
        }
        
        .business-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .business-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 5px;
        }
        
        .bookmark-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
            color: #C5979D;
        }
        
        .bookmark-btn:hover {
            transform: scale(1.2);
        }
        
        .bookmark-btn.bookmarked {
            color: #C5979D;
        }
        
        .business-category {
            display: inline-block;
            padding: 5px 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 0.85em;
            color: #6B8E4E;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .business-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .stars {
            color: #C5979D;
            font-size: 1.1em;
            display: flex;
            gap: 2px;
        }
        
        .rating-number {
            font-weight: 600;
            color: #4a4a4a;
        }
        
        .review-count {
            color: #888;
            font-size: 0.9em;
        }
        
        .business-address {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .business-address i {
            color: #6B8E4E;
            font-size: 14px;
        }
        
        .business-badges {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .badge-deals {
            background: #fff4e6;
            color: #6B8E4E;
        }
        
        .badge-deals i {
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            color: #4a4a4a;
            font-size: 1.5em;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(197, 151, 157, 0.15);
        }
        
        .no-results {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #888;
            box-shadow: 0 5px 15px rgba(197, 151, 157, 0.15);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .business-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <img src="/static/images/logo.svg" alt="Business Finder Logo" class="logo">
                Business Finder
            </h1>
            <p>Discover and support local businesses in your community</p>
        </header>
        
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="searchTerm">What are you looking for?</label>
                        <input type="text" id="searchTerm" placeholder="e.g., coffee, pizza, bookstore" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" value="Des Moines, IA" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="">All Categories</option>
                            <option value="restaurants">Food & Restaurants</option>
                            <option value="shopping">Retail & Shopping</option>
                            <option value="homeservices">Home Services</option>
                            <option value="beautysvc">Beauty & Spa</option>
                            <option value="active">Active Life & Fitness</option>
                            <option value="arts">Arts & Entertainment</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sortBy">Sort By</label>
                        <select id="sortBy">
                            <option value="relevance">Relevance</option>
                            <option value="rating">Highest Rated</option>
                            <option value="reviews">Most Reviews</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search Businesses
                </button>
            </form>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Searching for businesses...
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 businesses found</div>
            </div>
            
            <div class="business-grid" id="businessGrid"></div>
            
            <div class="no-results" id="noResults" style="display: none;">
                <h2>No businesses found</h2>
                <p>Try adjusting your search terms or location</p>
            </div>
        </div>
    </div>
    
    <script>
        const searchForm = document.getElementById('searchForm');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const businessGrid = document.getElementById('businessGrid');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const term = document.getElementById('searchTerm').value;
            const location = document.getElementById('location').value;
            const category = document.getElementById('category').value;
            const sortBy = document.getElementById('sortBy').value;
            
            loading.style.display = 'block';
            resultsSection.classList.remove('active');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        term: term,
                        location: location,
                        category: category,
                        sort_by: sortBy
                    })
                });
                
                const businesses = await response.json();
                loading.style.display = 'none';
                displayResults(businesses);
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                alert('Error searching for businesses. Please try again.');
            }
        });
        
        function displayResults(businesses) {
            resultsSection.classList.add('active');
            businessGrid.innerHTML = '';
            
            if (businesses.length === 0) {
                noResults.style.display = 'block';
                resultsCount.textContent = '0 businesses found';
                return;
            }
            
            noResults.style.display = 'none';
            resultsCount.textContent = `${businesses.length} business${businesses.length !== 1 ? 'es' : ''} found`;
            
            businesses.forEach(business => {
                const card = createBusinessCard(business);
                businessGrid.appendChild(card);
            });
        }
        
        function createBusinessCard(business) {
            const card = document.createElement('div');
            card.className = 'business-card';
            card.onclick = () => window.location.href = `/business/${business.id}`;
            
            const rating = business.combined_rating || business.rating || 0;
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            let starsHTML = '';
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fa-solid fa-star"></i>';
            }
            if (hasHalfStar) {
                starsHTML += '<i class="fa-solid fa-star-half-stroke"></i>';
            }
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="fa-regular fa-star"></i>';
            }
            
            const category = business.categories && business.categories[0] ? business.categories[0].title : 'Business';
            const address = business.location.display_address.join(', ');
            const totalReviews = (business.review_count || 0) + (business.user_review_count || 0);
            
            card.innerHTML = `
                <img src="${business.image_url || 'https://via.placeholder.com/400x200?text=No+Image'}" 
                     alt="${business.name}" 
                     class="business-image"
                     onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                <div class="business-content">
                    <div class="business-header">
                        <div>
                            <div class="business-name">${business.name}</div>
                            <div class="business-category">${category}</div>
                        </div>
                        <button class="bookmark-btn ${business.is_bookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark(event, '${business.id}', this)">
                            <i class="fa-${business.is_bookmarked ? 'solid' : 'regular'} fa-star"></i>
                        </button>
                    </div>
                    
                    <div class="business-rating">
                        <span class="stars">${starsHTML}</span>
                        <span class="rating-number">${rating.toFixed(1)}</span>
                        <span class="review-count">(${totalReviews} reviews)</span>
                    </div>
                    
                    <div class="business-address">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>${address}</span>
                    </div>
                    
                    ${business.has_deals ? '<div class="business-badges"><span class="badge badge-deals"><i class="fa-solid fa-tag"></i>Special Deals</span></div>' : ''}
                </div>
            `;
            
            return card;
        }
        
        async function toggleBookmark(event, businessId, button) {
            event.stopPropagation();
            
            try {
                const response = await fetch('/toggle_bookmark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        business_id: businessId,
                        user_name: 'default_user'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const icon = button.querySelector('i');
                    if (result.bookmarked) {
                        icon.className = 'fa-solid fa-star';
                        button.classList.add('bookmarked');
                    } else {
                        icon.className = 'fa-regular fa-star';
                        button.classList.remove('bookmarked');
                    }
                }
            } catch (error) {
                console.error('Error toggling bookmark:', error);
            }
        }
    </script>
</body>
</html>
